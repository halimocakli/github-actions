name: 03 - Workflow Runners

on: push

jobs:
    ubuntu-echo:
        runs-on: ubuntu-latest
        steps:
            - name: Show OS
              run: |
                echo "This job is running on an ${{ runner.os }} runner"
    
    windows-echo:
        runs-on: windows-latest
        steps:
            - name: Show OS
              run: |
                echo "This job is running on an ${{ runner.os }} runner"